<!DOCTYPE html>
<html>
  <head>
    <title>TikTok Hate Speech Detector</title>
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
        width: 300px;
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        color: #fff;
      }
      header {
        padding: 12px;
        text-align: center;
        font-weight: 800;
        color: #fff;
        background: #161616;
        letter-spacing: .2px;
        border-bottom: 1px solid #2a2a2a;
      }
      main { padding: 12px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      button {
        width: 100%;
        margin: 0;
        padding: 8px 10px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: #fff;
        cursor: pointer;
        font-weight: 700;
      }
      button.secondary { background: #333; }
      #stopBtn { background: #ff2d4a; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .status { margin-top: 8px; font-size: 12px; font-style: italic; color: #a0a0a0; text-align:center; }
      .card { margin-top: 10px; border: 1px solid #2a2a2a; border-radius: 8px; padding: 10px; background: #1a1a1a; }
      .card h4 { margin: 2px 0 6px; font-size: 12px; color: #a0a0a0; text-transform: uppercase; letter-spacing: .4px; display:flex; align-items:center; justify-content:space-between; gap:8px; }
      .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 11px; font-weight: 700; }
      .pill.pending { background: #3a3a3a; color: #ddd; border: 1px solid #555; }
      .pill.good { background: #1f4d3d; color: #7fd8b4; border: 1px solid #3a6d5c; }
      .pill.bad { background: #4d1f1f; color: #ff8080; border: 1px solid #6d3a3a; }
      #transcription { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; font-size: 12px; background: #161616; padding: 8px; border: 1px solid #2a2a2a; border-radius: 8px; max-height: 180px; overflow:auto; color: #ddd; }
      a#transcriptDownload { display: block; margin-top: 6px; color: #4a9eff; text-decoration: none; font-weight: 600; }
      .dots::after { content: ' .'; animation: dots 1s steps(3,end) infinite; }
      @keyframes dots { 0% { content: '' } 33% { content: ' .' } 66% { content: ' ..' } 100% { content: ' ...' } }
    </style>
  </head>
  <body>
    <header>Hate Speech Detector</header>
    <main>
      <div class="row">
        <button id="startBtn">Start Detecting</button>
        <button id="stopBtn" class="secondary" disabled>Stop</button>
      </div>
      <div id="status" class="status">Status: Idle</div>

      <div class="card" id="detectCard" style="display:none;">
        <h4>Detection <span id="detectPill" class="pill"></span></h4>
        <div id="detectDetail" style="font-size:12px; margin-top:6px; color:#fff; display:none;"></div>
        <div id="warningBox" style="display:none; margin-top:8px; background:#211616; padding:8px; border-radius:6px; color:#fff;">
          <div id="warningHeader" style="font-weight:700; margin-bottom:6px;">⚠️ Potential hate speech detected (0% confidence)</div>
          <div style="font-size:12px; color:#ddd; margin-bottom:6px;">Why this was flagged:</div>
          <div id="warningTags" style="display:flex; gap:6px; flex-wrap:wrap; margin-bottom:8px;"></div>
          <div id="warningCaution" style="font-size:12px; color:#e6e6e6;">Please be cautious when sharing or engaging with this content.</div>
        </div>
      </div>

      <div id="results" class="card" style="display:none;">
        <h4>Processing</h4>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
